    <section class="contact-page">
    <p>What is your preferred method of contact?</p>

    <form>
        <input type="radio" name="phone" value="Phone"> Phone <br>
        <input type="radio" name="email" value="Email"> Email <br> <br>
        <input type="submit" value="Submit">
    </form>

<!--I used a radio form to first ask the user how they would like to be contacted.
I created a submit value for the user to click once they have chosen their response.-->

    <p>Please fill out the blanks below:</p>
    
    <form>
        <input type="text" name="firstName" placeholder="First Name"> <br>
        <input type="text" name="lastName" placeholder="Last Name"> <br>
        <input type="text" name="phone" placeholder="Phone Number"> <br>
        <input type="text" name="email" placeholder="Email"> <br> <br>
        <input type="submit" value="Submit">
    </form>

<!--I then used a text form to ask the user to fill out their specific contact info and then submit.-->

    <p>I look forward to connecting with you!</p>
    </section>
    
</body>
